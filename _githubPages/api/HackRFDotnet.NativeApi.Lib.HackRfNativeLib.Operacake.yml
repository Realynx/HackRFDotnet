  fullName: HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Operacake.OperacakeGpioTest(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*, byte, ushort*)
  type: Method
  assemblies:
  - HackRFDotnet
  namespace: HackRFDotnet.NativeApi.Lib
  summary: >-
    Perform GPIO test on an Opera Cake addon board
     Value 0xFFFF means "GPIO mode disabled", and hackrf_operacake advises to remove additional add-on boards and retry.
     Value 0 means all tests passed.
     In any other values, a 1 bit signals an error. Bits are grouped in groups of 3. Encoding:
     0 - u1ctrl - u3ctrl0 - u3ctrl1 - u2ctrl0 - u2ctrl1
  example: []
  syntax:
    content: public static extern int OperacakeGpioTest(HackRFDevice* device, byte address, ushort* test_result)
    parameters:
    - id: device
      type: HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*
      description: ''
    - id: address
      type: System.Byte
      description: ''
    - id: test_result
      type: System.UInt16*
      description: ''
    return:
      type: System.Int32
      description: ''
