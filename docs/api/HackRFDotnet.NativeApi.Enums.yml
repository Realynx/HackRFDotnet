      text: RfPathFilter
      url: HackRFDotnet.NativeApi.Enums.RfPathFilter.html
    description: >-
      RF filter path setting enum.


      Used only when performing explicit tuning using <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.DeviceStreaming.SetFrequency(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cSystem.UInt64%2cSystem.UInt64%2cHackRFDotnet.NativeApi.Enums.RfPathFilter)" data-throw-if-not-resolved="false"></xref>,

      or can be converted into a human-readable string using <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.DeviceStreaming.FilterPathName(HackRFDotnet.NativeApi.Enums.RfPathFilter)" data-throw-if-not-resolved="false"></xref>.


      This can select the image rejection filter (U3, U8 or none) to use - using switches U5, U6, U9 and U11. When no filter is selected, the mixer itself is bypassed.
