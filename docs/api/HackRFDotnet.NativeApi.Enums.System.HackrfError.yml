- markdown: Error enum, returned by many libhackrf functions.
- code: public enum HackrfError
- h2: Fields
- parameters:
  - name: HACKRF_ERROR_BUSY
    default: "-6"
    description: >+
      Resource is busy, possibly the device is already opened.

  - name: HACKRF_ERROR_INVALID_PARAM
    default: "-2"
    description: >+
      The function was called with invalid parameters.

  - name: HACKRF_ERROR_LIBUSB
    default: "-1000"
    description: >+
      LibUSB error, use <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Debug.GetErrorName(HackRFDotnet.NativeApi.Enums.System.HackrfError)" data-throw-if-not-resolved="false"></xref> to get a human-readable error string (using `libusb_strerror`).

  - name: HACKRF_ERROR_NOT_FOUND
    default: "-5"
    description: >+
      USB device not found, returned at opening.

  - name: HACKRF_ERROR_NOT_LAST_DEVICE
    default: "-2000"
    description: >+
      Can not exit library as one or more HackRFs still in use.

  - name: HACKRF_ERROR_NO_MEM
    default: "-11"
    description: >+
      Memory allocation (on host side) failed.

  - name: HACKRF_ERROR_OTHER
    default: "-9999"
    description: >+
      Unspecified error.

  - name: HACKRF_ERROR_STREAMING_EXIT_CALLED
    default: "-1004"
    description: >+
      Streaming thread exited (normally).

  - name: HACKRF_ERROR_STREAMING_STOPPED
    default: "-1003"
    description: >+
      Streaming thread stopped due to an error.

  - name: HACKRF_ERROR_STREAMING_THREAD_ERR
    default: "-1002"
    description: >+
      Streaming thread could not start due to an error.

  - name: HACKRF_ERROR_THREAD
    default: "-1001"
    description: >+
      Error setting up transfer thread (pthread-related error).

  - name: HACKRF_ERROR_USB_API_VERSION
    default: "-1005"
    description: >+
      The installed firmware does not support this function.

  - name: HACKRF_SUCCESS
    default: "0"
    description: >+
      No error happened.

  - name: HACKRF_TRUE
    default: "1"
    description: >+
      TRUE value, returned by some functions that return boolean value. Only a few functions can return this variant, and this fact should be explicitly noted at those functions.

