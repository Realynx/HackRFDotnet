  - type:
      text: IQ
      url: HackRFDotnet.Api.Streams.IQ.html
    description: >-
      This represents a 32bit complex number.

      The real represents the InPhase Sin of real voltage measurement in time.

      The imaginary represents the Quadrature of the real voltage measurement in time.

      The relationship between the I and Q allow us to represent the signal in lower sample rate than it was captured.
  - type:
      text: InterleavedSample
      url: HackRFDotnet.Api.Streams.InterleavedSample.html
    description: >-
      <xref href="HackRFDotnet.Api.Streams.InterleavedSample" data-throw-if-not-resolved="false"></xref> comes directly from the HackRF device in transfer chunks.

      Memory alignment allows us to ready and copy them into objects very quickly.
