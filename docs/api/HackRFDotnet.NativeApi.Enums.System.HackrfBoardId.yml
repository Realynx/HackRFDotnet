    HACKRF board id enum.


    Returned by <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Firmware.ReadBoardId(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cSystem.Byte*)" data-throw-if-not-resolved="false"></xref> and can be converted to a human-readable string using <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Firmware.BoardIdName(HackRFDotnet.NativeApi.Enums.System.HackrfBoardId)" data-throw-if-not-resolved="false"></xref>.
- code: public enum HackrfBoardId
- h2: Fields
- parameters:
  - name: BOARD_ID_HACKRF1_OG
    default: "2"
    description: >+
      HackRF One (prior to rev 9, same limits: 1-6000MHz, 20MSPS, bias-tee).

  - name: BOARD_ID_HACKRF1_R9
    default: "4"
  - name: BOARD_ID_JAWBREAKER
    default: "1"
    description: >+
      Jawbreaker (beta platform, 10-6000MHz, no bias-tee).

  - name: BOARD_ID_JELLYBEAN
    default: "0"
    description: >+
      Jellybean (pre-production revision, not supported).

  - name: BOARD_ID_RAD1O
    default: "3"
  - name: BOARD_ID_UNDETECTED
    default: "255"
    description: >+
      Unknown board (detection not yet attempted, should be default value).

  - name: BOARD_ID_UNRECOGNIZED
    default: "254"
    description: >+
      Unknown board (failed detection).

