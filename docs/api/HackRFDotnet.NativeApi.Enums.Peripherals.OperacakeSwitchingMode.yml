- markdown: Opera Cake port switching mode. Set via <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Operacake.SetOperacakeMode(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cSystem.Byte%2cHackRFDotnet.NativeApi.Enums.Peripherals.OperacakeSwitchingMode)" data-throw-if-not-resolved="false"></xref> and queried via <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Operacake.GetOperacakeMode(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cSystem.Byte%2cHackRFDotnet.NativeApi.Enums.Peripherals.OperacakeSwitchingMode*)" data-throw-if-not-resolved="false"></xref>.
- code: public enum OperacakeSwitchingMode
- h2: Fields
- parameters:
  - name: OPERACAKE_MODE_FREQUENCY
    default: "1"
    description: >+
      Port connections are switched automatically when the frequency is changed. Frequency ranges can be set using <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Operacake.SetOperacakeFrequencyRanges(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cHackRFDotnet.NativeApi.Structs.Devices.HackRFOperacakeFreqRange*%2cSystem.Byte)" data-throw-if-not-resolved="false"></xref>.

      In this mode, B0 mirrors A0.

  - name: OPERACAKE_MODE_MANUAL
    default: "0"
    description: >+
      Port connections are set manually using <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Operacake.SetOperacakePorts(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cSystem.Byte%2cSystem.Byte%2cSystem.Byte)" data-throw-if-not-resolved="false"></xref>. Both ports can be specified, but not on the same side.

  - name: OPERACAKE_MODE_TIME
    default: "2"
    description: >+
      Port connections are switched automatically over time. dwell times can be set with <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Operacake.SetOperacakeDwellTimes(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cHackRFDotnet.NativeApi.Structs.Devices.HackRFOperacakeDwellTime*%2cSystem.Byte)" data-throw-if-not-resolved="false"></xref>.

      In this mode, B0 mirrors A0.

