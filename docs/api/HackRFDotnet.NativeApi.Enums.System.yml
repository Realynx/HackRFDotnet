      url: HackRFDotnet.NativeApi.Enums.System.HackrfBoardRev.html
  - type:
      text: HackrfError
      url: HackRFDotnet.NativeApi.Enums.System.HackrfError.html
    description: Error enum, returned by many libhackrf functions.
  - type:
      text: HackrfUsbBoardId
      url: HackRFDotnet.NativeApi.Enums.System.HackrfUsbBoardId.html
    description: >-
      USB board ID (product ID) enum


      Contains USB-IF product id (field `idProduct` in `libusb_device_descriptor`). Can be used to identify general type of hardware.

      Only used in <xref href="HackRFDotnet.NativeApi.Structs.Devices.HackRFDeviceList.usb_board_ids" data-throw-if-not-resolved="false"></xref> field of <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Devices.QueryDeviceList" data-throw-if-not-resolved="false"></xref>,

      and can be converted into human-readable string via <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Firmware.UsbBoardIdName(HackRFDotnet.NativeApi.Enums.System.HackrfUsbBoardId)" data-throw-if-not-resolved="false"></xref>.
