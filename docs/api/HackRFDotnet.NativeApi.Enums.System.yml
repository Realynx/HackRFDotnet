  - type:
      text: HackrfBoardId
      url: HackRFDotnet.NativeApi.Enums.System.HackrfBoardId.html
    description: >-
      HACKRF board id enum.


      Returned by <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Firmware.ReadBoardId(HackRFDotnet.NativeApi.Structs.Devices.HackRFDevice*%2cSystem.Byte*)" data-throw-if-not-resolved="false"></xref> and can be converted to a human-readable string using <xref href="HackRFDotnet.NativeApi.Lib.HackRfNativeLib.Firmware.BoardIdName(HackRFDotnet.NativeApi.Enums.System.HackrfBoardId)" data-throw-if-not-resolved="false"></xref>.
  - type:
